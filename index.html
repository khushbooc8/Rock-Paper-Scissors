<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">  0  </span>:<span id="computer-score">  0  </span>
    </div>

    <div class="result">
        <p>Click to make you move</p>
    </div>

    <div class="Computer-Move">
        <p>Computer: </p>
    </div>

    <div class="User-Move">
        <p>User: </p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="hand2.png" width="200" height="'300" alt="">
        </div>
        <div class="choice" id="r">
            <img src="rock.png" width="190" height="200" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" width="200" height="200" alt="">
        </div>
    </div>

    <p id="action-message">Click to make your move!</p>
    <script src="script2.js" charset="utf-8"></script>

</body>
</html>
